<p>有这么一些动画，看过之后，会让我产生纠结。</p>
<p>一方面是饱餐美食的心满意足，另外一方面则是一种更深的饥饿。一种懊恼。</p>
<p>懊恼自己年轻的时候错过了它。如果是年轻的时候，看到它，我会是什么心情呢。我的人生轨迹又会发生什么变化呢。</p>
<p>我不知道。一时间也难以想象。</p>
<p>听一首歌吧，闷一口酒吧，唱出声来吧。</p>
<p>讴歌青春！</p>
